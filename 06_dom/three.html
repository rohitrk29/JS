<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
</head>
<body style="background-color: #212121; color: #ffffff;">

<script>

    const div = document.createElement('div')
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "orange"
    div.style.padding = "12px"
    // div.innerText = "chai aur code"  //or can be write using createTextNode as below  and it will overwrite the value 
    
    const addText = document.createTextNode("chai aur code")   // it will directly assign the value without soting anywhere
    div.appendChild(addText)

    document.body.appendChild(div)
</script>    
    
</body>
</html>
